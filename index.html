<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ant-ropy.css">
    <title>Ant-ropy</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js" type="text/javascript"></script>
<script src="particle.js" type="text/javascript"></script>
<script src="ant-ropy.js" type="text/javascript"></script>
<script src="antspace.js" type="text/javascript"></script>
<script src="hive.js" type="text/javascript"></script>
<script src="food.js" type="text/javascript"></script>
<script src="ant.js" type="text/javascript"></script>
<script src="pheromone.js" type="text/javascript"></script>
<script src="canvasdata.js" type="text/javascript"></script>
<script src="helper.js" type="text/javascript"></script>
<script src="entropy.js" type="text/javascript"></script>
<script>
var antropy = new Antropy();
$( document ).ready(function() {
antropy.setCanvases("canvas","pheromone_canvas");
$("#toggle").click(function toggle(){
    if (this.interval){
        clearInterval(this.interval);
        this.interval = null;
        this.innerHTML='Run';
    } else {
        this.interval=setInterval(function(){ antropy.step(); },10);
        this.innerHTML='Stop';
    }
});
$("#step").click(function step(){
    antropy.step();
});
$("#reset").click(function reset(){
    antropy.reset();
});
$("#reset").click();
});
</script>
  </head>
  <body>
    <h1>Playground for ants</h1>
    <div id="page">
    <a id="toggle">Run</a>
    <a id="step">Step</a>
    <a id="help" href="help.html" target="_blank">What is this?</a>
    <div id="canvases">
      <canvas id="canvas" width="600px" height="600px"></canvas>
      <canvas id="pheromone_canvas" width="600px" height="600px"></canvas>
    </div>
    <fieldset class="data_block" id="configuration">
      <legend>Configuration</legend>
      <label for="seed">Seed:</label>
      <input type="text" id="seed" name="seed" value="1"><br />
      <label for="foodsource">Food sources:</label>
      <input type="text" id="foodsource" name="foodsource" value="1"><br />
      <label for="foodnum">Food:</label>
      <input type="text" id="foodnum" name="foodnum" value="100"><br />
      <label for="antnum">Ants:</label>
      <input type="text" id="antnum" name="antnum" value="100">
      <img class="ant" src="ant.png" alt="ant" />
      <a id="reset">Reset</a>
  </fieldset>
    <fieldset class="data_block" id="result">
          <legend>Results</legend>
          <label for="stepnum">Step:</label><input type="text" id="stepnum" value="0" disabled /><br />
          <label for="ant_food">Ants carrying:</label><input type="text" id="ant_food" value="0" disabled /><br />
          <label for="ant_search">Ants searching:</label><input type="text" id="ant_search" value="0" disabled /><br />
          <label for="food">Food collected:</label><input type="text" id="food" value="0" disabled /><br />
          <img class="ant" src="ant2.png" alt="ant" />
          <label for="food_entropy">Food entropy:</label><input type="text" id="food_entropy" value="0" disabled /><br />
          <label for="ant_entropy">Ant entropy:</label><input type="text" id="ant_entropy" value="0" disabled /><br />
          <label for="speed">Step cycle:</label><input type="text" id="speed" value="0" disabled /><br />
      </fieldset>
  <fieldset class="data_block" id="ant">
      <legend>Selected ant</legend>
      <label for="ant_id">Id:</label><input type="text" id="ant_id" value="0" disabled /><br />
      <label for="ant_x">Position (x/y):</label><input type="text" id="ant_x" value="0" disabled /><input type="text" id="ant_y" value="0" disabled /><br />
      <label for="ant_heading">Heading:</label><input type="text" id="ant_heading" value="0" disabled /><br />
      <img class="ant" src="ant.gif" alt="ant" />
      <label for="ant_mode">Mode:</label><input type="text" id="ant_mode" value="0" disabled /><br />
      <!--<div>Food:<div id="food_pheromone">0</div></div>
      <div>Hive:<div id="hive_pheromone">0</div></div>-->
  </fieldset>
