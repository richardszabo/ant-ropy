<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="ant-ropy.css">
    <title>Ant-ropy</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.3.10/seedrandom.min.js" type="text/javascript"></script>
<script src="particle.js" type="text/javascript"></script>
<script src="ant-ropy.js" type="text/javascript"></script>
<script src="antspace.js" type="text/javascript"></script>
<script src="hive.js" type="text/javascript"></script>
<script src="food.js" type="text/javascript"></script>
<script src="ant.js" type="text/javascript"></script>
<script src="pheromone.js" type="text/javascript"></script>
<script src="canvasdata.js" type="text/javascript"></script>
<script src="helper.js" type="text/javascript"></script>
<script>
var antropy = new Antropy();
$( document ).ready(function() {
antropy.setCanvases("canvas","pheromone_canvas");
$("#toggle").click(function toggle(){
    if (this.interval){
        clearInterval(this.interval);
        this.interval = null;
        this.innerHTML='Start';
    } else {
        var seed = document.getElementById("seed").value;
        var antnum = document.getElementById("antnum").value;
        this.interval=setInterval(function(){ antropy.step(seed,antnum); },10);
        this.innerHTML='Stop';
    }
});
$("#step").click(function reset(){
    var seed = document.getElementById("seed").value;
    var antnum = document.getElementById("antnum").value;
    antropy.step(seed,antnum);
});
$("#reset").click(function reset(){
    var seed = document.getElementById("seed").value;
    var antnum = document.getElementById("antnum").value;
    antropy.reset(seed,antnum);
});
$("#reset").click();
});

</script>
  </head>
  <body>
    <h1>Playground for ants</h1>
    <div id="canvases">
      <canvas id="canvas" width="400px" height="400px"></canvas>
      <canvas id="pheromone_canvas" width="400px" height="400px"></canvas>
    </div>
    <form class="data_block" id="configuration">
      <h2>Configuration</h2>
      <label for="seed">Seed:</label>
      <input type="text" id="seed" name="seed" value="1"><br />
      <label for="antnum">Ants:</label>
      <input type="text" id="antnum" name="antnum" value="100">
      <a id="toggle">Start</a>
      <a id="step">Step</a>
      <a id="reset">Reset</a>
    </form>
    <div class="data_block" id="result">
      <h2>Results</h2>
      <div>Step:<span id="stepnum">0</span></div>
      <div>Ants carrying:<span id="ant_food">0</span></div>
      <div>Ants searching:<span id="ant_search">0</span></div>
      <div>Food collected:<span id="food">0</span></div>
      <div>Step cycle:<span id="speed">0</span></div>
    </div>
    <div class="data_block" id="ant">
      <h2>Selected ant</h2>
      <div>Id:<span id="ant_id">0</span></div>
      <div>Pos:<span id="ant_x">0</span> <span id="ant_y">0</span></div>
      <div>Mode:<span id="ant_mode"></span></div>
      <div>Food:<div id="food_pheromone">0</div></div>
      <div>Hive:<div id="hive_pheromone">0</div></div>
  </div>
  </body>
</html>
